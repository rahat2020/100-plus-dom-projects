<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book list</title>
</head>

<body>

    <section>
        <div class="title d-flex justify-content-center align-content-center mt-4">
            <h3>Book list</h3>
        </div>

        <div class="tableForm d-flex justify-content-center align-content-center mt-4">

            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Book title">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Your name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Book description">
                </div>
                <div class="col-6">
                    <label class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" placeholder="2019">
                </div>
                <div class="col-md-12">
                    <input type="submit" class="form-control btn btn-primary" value="Submit" id="submit">
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-4">
            <table class="table justify-content-center w-75">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Description</th>
                    <th scope="col">Year</th>
                  </tr>
                </thead>
                <tbody id="book-list">
                  <!-- <tr>
                    <th scope="row">1</th>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </section>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
